<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Google</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <div class="container">
            <div class="top_left">
                <div class="logo">
                    <img src="imagens/logo.png" alt="logo">
                </div>
                <div class="search">
                    <div class="search_form">
                        <div class="search_input">
                            <input type="text" name="pesquisa" id="ipesquisa">
                        </div>
                        <div class="search_x">
                            <span class="material-symbols-outlined">
                                close
                            </span>
                        </div>
                        <div class="search_keyboard">
                            <span class="material-symbols-outlined">
                                keyboard_alt
                            </span>
                        </div>
                        <div class="search_microfone">
                            <img src="imagens/microfone.png" alt="mic">
                        </div>
                        <div class="search_camera">
                            <img src="imagens/camera.png" alt="camera">
                        </div>
                        <div class="search_lupa">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </div>
                    </div>
                </div>
            </div>
             <div class="top_right">
                    <div class="config">
                        <span class="material-symbols-outlined">
                            settings
                        </span>
                    </div>
                    <div class="mosaico">
                        <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="mosaico">
                    </div>
                    <div class="foto">
                        <img src="imagens/alex.jpg" alt="foto">
                    </div>
            </div>
        </div>
    </header>
</body>
</html>
